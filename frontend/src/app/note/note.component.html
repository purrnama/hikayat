<section class="flex flex-row">
  <button class="w-full flex flex-row items-center justify-start text-start hover:bg-black/10 p-2 pl-4"
    (click)="readNote()">
    <h1 class="font-bold grow truncate">{{ note.title }}</h1>
    <p class="text-xs italic opacity-50">{{ note._id }}</p>
  </button>
  <button class="px-2 hover:bg-black/10" (click)="deleteNote()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
      <path
        d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" />
    </svg>
  </button>
</section>
