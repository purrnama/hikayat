<main class="container mx-auto m-8">
  <header class="p-8 bg-zinc-50 rounded-t-2xl border-b border-black/10 shadow-lg">
    <h1 class="font-bold text-2xl">Hikayat</h1>
    <p>a note taking app</p>
  </header>
  <div class="p-8 bg-zinc-50 rounded-b-2xl flex flex-row space-x-4 w-full shadow-lg">
    <div class="w-96 flex flex-col space-y-2">
      <button class="py-2 px-4 border border-black/10 hover:bg-black/10 rounded" (click)="newNote()">New Note</button>
      <div class="min-h-[50vh] border border-black/10 rounded flex flex-col">
        <app-note *ngFor="let note of notesService.noteList" [note]="note"></app-note>
      </div>
    </div>
    <div class="w-full">
      <app-note-editor></app-note-editor>
    </div>
  </div>
</main>
